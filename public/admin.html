<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .table-container {
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto; /* Add horizontal scroll for small screens */
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Admin - Leads Management</h2>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Phone</th>
            <th>Client Name</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Is Sent</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(lead, index) in leads" :key="index">
            <td>{{ lead.phone }}</td>
            <td>{{ lead.client_name }}</td>
            <td>{{ lead.comment }}</td>
            <td>
              <select class="form-control" v-model="lead.status" @change="updateLead(index, lead)">
                <option value="created">Created</option>
                <option value="hold">Hold</option>
                <option value="transfer">Transfer</option>
                <option value="нецелевой">Нецелевой</option>
              </select>
            </td>
            <td>
              <input type="checkbox" v-model="lead.isSend" @change="updateLead(index, lead)">
            </td>
            <td>
              <button class="btn btn-danger btn-sm" @click="deleteLead(index)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        leads: []
      },
      mounted() {
        this.fetchLeads();
      },
      methods: {
        fetchLeads() {
          fetch('/api/leads')
            .then(response => response.json())
            .then(data => {
              this.leads = data;
            })
            .catch(error => {
              console.error('Error:', error);
            });
        },
        updateLead(index, lead) {
          fetch(`/api/leads/${index}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ status: lead.status, isSend: lead.isSend })
          })
          .then(response => {
            if (!response.ok) {
              console.error('Failed to update lead');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
        },
        deleteLead(index) {
          fetch(`/api/leads/${index}`, {
            method: 'DELETE'
          })
          .then(response => {
            if (response.ok) {
              this.fetchLeads(); // Refresh the list
            } else {
              console.error('Failed to delete lead');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }
      }
    });
  </script>
</body>
</html>
