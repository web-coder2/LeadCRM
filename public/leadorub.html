<!DOCTYPE html>
<html>
<head>
  <title>Leadorub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .form-container {
      width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="d-flex justify-content-between align-items-center mb-4">
       <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <div class="form-container">
      <form @submit.prevent="createLead">
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" v-model="newLead.phone" required>
        </div>
        <div class="form-group">
          <label for="client_name">Client Name:</label>
          <input type="text" class="form-control" id="client_name" v-model="newLead.client_name" required>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" v-model="newLead.comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Lead</button>
      </form>
      <div v-if="message" class="mt-3 alert alert-success">
        {{ message }}
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newLead: {
          phone: '',
          client_name: '',
          comment: ''
        },
        message: null
      },
      methods: {
        createLead() {
          fetch('/api/leads', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.newLead)
          })
          .then(response => {
            if (response.ok) {
              this.message = 'Лид успешно создан!';
              this.newLead = { phone: '', client_name: '', comment: '' }; // Reset the form
            } else {
              this.message = 'Ошибка создания лида.';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            this.message = 'Ошибка при отправке запроса.';
          });
        }
      }
    });
  </script>
</body>
</html>
